<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <ul class="nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary p-2">Выйти</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            </li>
            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="/categories/">Категории</a>
            </li>
            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
            </li>
        </ul>
    </nav>

</div>
